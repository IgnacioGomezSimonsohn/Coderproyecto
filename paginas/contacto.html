    <h1 class="animate__animated animate__bounce"> Formulario de contacto <i class="fa-solid fa-address-card"></i></h1>
    
    <form action=""class="formContacto">
        
        <div class="divsContacto">
            
            <label class="me-4"><i class="fa-solid fa-person"></i> Ingrese su nombre</label>
            <input type="text" placeholder="Jose" required>
        </div>

        <div class="divsContacto">
            <label class="me-4"><i class="fa-solid fa-person"></i>Ingrese su apellido</label>  
            <input type="text" placeholder="Hernandez" required>
        </div>

        <div class="divsContacto">
            <label class="me-4"><i class="fa-regular fa-envelope"></i> Ingrese su Email</label>
            <input type="email" placeholder="emaildeejemplo@gmail.com" required> 
        </div>

        <div class="divsContacto">
            <label class="me-4">Seleccione sobre que es su consulta</label>
            <select name="Articulos">
            <option value="Botines">Botines</option>
            <option value="Remeras">Remeras</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Otro">Otro</option>
            </select>
        </div>

      

        <div class="divsContacto">
            <label class="me-4">Desea recibir ofertas y otras noticias por email?</label>
            <input type="checkbox" class="checkbox">


        </div>

        <div class="divsContacto">
            <label>Escriba aqu√≠ su consulta</label>
        </div>
        <div>
            <textarea name="mensaje"></textarea required>
        </div>

        <div>
            <input type="submit" class="boton"> 
            <input type="reset" value="Borrar datos" class="boton" >

        </div>
        
    </form>
    <footer class="footer  bg-success p-2" style="--bs-bg-opacity: .5;">
